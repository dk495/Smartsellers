<html>
<head>
  <title>SS d10 Api Form ACA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">D10 Api Form</h2>
   <form id="leadForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="caller_id">Phone (ex: 7123456789)</label>
        <input type="text" class="form-control" id="caller_id" placeholder="Phone" required>
      </div>
    </div>
  </div>
  <div class="row">
<div class="col-md-12">
<div class="form-group">
<label for="adress">Address</label>
        <input type="text" class="form-control" id="address" placeholder="St. address" required>
</div>
</div>


</div>
<div class="row">
<div class="col-md-4">
<div class="form-group">
<label for="dob">DOB</label>
        <input type="date" class="form-control" id="dob" placeholder="" required>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label for="dob">House Hold Income</label>
        <input type="number" class="form-control" id="householdincome" placeholder="What is the annual income of this applicant" required>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
 <label for="state">Gender</label>
        <select class="form-control" id="gender" required>
  <option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Non-Binary">Non-Binary</option>
</select>
</div>
</div>
</div>
  <div class="row">
 <div class="col-md-4">
<div class="form-group">
<label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="ex: New york city" required>
</div>
</div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zip" placeholder="5 digit" required>
      </div>
    </div>
  </div>
  


   <div class="row">
    <div class="col-md-12">
<div class="form-group">
 <label for="jornaya_leadid">Jornaya Leadid</label>
         <input type="text" class="form-control" id="jornaya_leadid" name="jornaya_leadid" placeholder="Jornaya LeadID generated at the website." required>
   </div>
  </div>
</div>

  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

 <div id="alertContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="ttps://dk495.github.io/ApiJS/SS_d10_aca.js"></script>

  <!-- Custom script for form submission and notification -->
   <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent the context menu from appearing
        });
    </script>
</body>
</html>
