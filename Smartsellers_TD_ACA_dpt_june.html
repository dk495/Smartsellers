<!DOCTYPE html>
<html>
<head>
  <title> ACA Lead Submission Form Smartsellers (JUNE)</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 50px; /* Rounded input fields */
    }
    .btn-primary {
      border-radius: 50px; /* Rounded button */
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
      border-color: #0056b3;
    }
    .alert {
      margin-top: 20px; /* Space above the alert */
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="text-center">ACA TD Submission Form (D11)</h2>
  <form id="leadForm">
   <div class="row">
<div class="col-md-6">
<div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter First Name" required>
    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
    <div class="form-group">
      <label for="phone_home">Phone ex: 2108573827</label>
      <input type="text" class="form-control" id="caller_id" placeholder="10 digits US number" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="email_address">Email Address</label>
      <input type="email" class="form-control" placeholder="john@example.com" id="email" name="email_address" required>
    </div>
</div>
</div>
    <div class="row">
<div class="col-md-6">
    <div class="form-group">
       <label for="state">State</label>
              <select class="form-control" id="state" required>
  <option value="">Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="zip">Zipcode</label>
      <input type="text" class="form-control" id="zip" name="zip" placeholder="5 digit zipcode" required>
    </div>
</div>
</div>

  <div class="row">

<div class="col-md-6">
    <div class="form-group">
      <label for="dob">DOB (YYYY-MM-DD)</label>
      <input type="text" class="form-control"  id="dob" name="dob" placeholder="YYYY-MM-DD" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="ip_address">Ip Address</label>
      <input type="text" class="form-control"  id="ip_address" name="ip_address" placeholder="The IP Address where the form was filled out." required>
    </div>
</div>
</div>
  <div class="row">

<div class="col-md-4">
    <div class="form-group">
<label for="household_size">HouseHold Size</label>
      <input type="text" class="form-control"  id="household_size" name="household_size" placeholder="Household Size for the Lead" required>
</div>
</div>
<div class="col-md-4">
    <div class="form-group">
<label for="yearly_income">Yearly Income</label>
      <input type="text" class="form-control"  id="yearly_income" name="yearly_income" placeholder="Yearly Income for the lead" required>
</div>
</div>
<div class="col-md-4">
    <div class="form-group">
<label for="pre_existing_condition">Any Pre-existing conditions</label>
      <input type="text" class="form-control"  id="pre_existing_condition" name="pre_existing_condition" placeholder="Any Pre-existing conditions for the Lead" required>
</div>
</div>
</div>
   <div class="col-md-12">
    <div class="form-group">
<label for="jornaya_leadidn">Jornaya Lead ID from Website</label>
      <input type="text" class="form-control"  id="jornaya_leadid" name="jornaya_leadid" placeholder="Jornaya LeadID generated at the website." required>
</div>
</div>
   
     
   

    <!-- Other form fields -->
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>
  <div id="alertContainer"></div>
</div>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://dk495.github.io/ApiJS/Smartsellers_TD_ACA_dpt_june.js"></script>
</body>
</html>
