<!DOCTYPE html>
<html>
<head>
  <title>Lead Submission Form D6</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Lead Submission Form (D6)</h2>

<form id="leadForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="phone_home">Phone ex:7771234567</label>
                <input type="text" class="form-control" id="caller_id" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="email" class="form-control" id="email" name="email_address">
            </div>
        </div>
    </div>
<div class="row">
        <div class="col-md-6">
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
</div>
<div class="col-md-6">
 <div class="form-group">
      <label for="income_source">Income Source</label>
      <select class="form-control" id="income_source" required>
                 <option value="Yes">Yes</option>
		<option value="No">No</option>
</select>
    </div>
</div>
</div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
        </div>
  <div class="col-md-4">
            <div class="form-group">
                <label for="zip_code">Zip Code</label>
                <input type="text" class="form-control" id="zip" name="zip_code" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
        <label for="unsecured_debt_amount">Total Debt Amount</label>
        <input type="text" class="form-control" id="unsecured_debt_total" name="unsecured_debt_amount" required>
    </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="cc_debt_amount">Credit Card Debt Amount</label>
                <input type="text" class="form-control" id="cc_debt" name="cc_debt_amount" required>
            </div>
        </div>
    </div>

    

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="jornaya_leadid">Jornaya Lead ID</label>
                <input type="text" class="form-control" id="jornaya_leadid" name="jornaya_leadid">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="agentname">Caller Agent Name</label>
                <input type="text" class="form-control" id="agentname" name="agentname" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="agentName">Select an Agent:</label>
        <select class="form-control" id="agentName" required>
                 <option value="Andre Bryant">Andre Bryant</option>
        <option value="Andrew Christie">Andrew Christie</option>
        <option value="Armound (Tim) Boutte">Armound (Tim) Boutte</option>
        <option value="Boswell Lecky">Boswell Lecky</option>
        <option value="Brian Kraus">Brian Kraus</option>
        <option value="Chad Fisher">Chad Fisher</option>
        <option value="Chase L'heureux">Chase L'heureux</option>
        <option value="Chris Wilson">Chris Wilson</option>
        <option value="Dan Tuck">Dan Tuck</option>
        <option value="Don Beard">Don Beard</option>
        <option value="James Minotto">James Minotto</option>
        <option value="Jermaine Dawson">Jermaine Dawson</option>
        <option value="Joseph Wojcik">Joseph Wojcik</option>
        <option value="JP Mauro">JP Mauro</option>
        <option value="Laura Heath">Laura Heath</option>
        <option value="Lisa Calderon">Lisa Calderon</option>
        <option value="Regan Myer">Regan Myer</option>
        <option value="Rick Price">Rick Price</option>
        <option value="Ryan Fink">Ryan Fink</option>
        <option value="Ryan Kissner">Ryan Kissner</option>
        <option value="Sean Greenberg">Sean Greenberg</option>
        <option value="Shelby Massey">Shelby Massey</option>
        <option value="Trev Meyer">Trev Meyer</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit D2</button>
</form>



<div id="alertContainer"></div>
</div>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>


    document.getElementById('leadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const phone_home = document.getElementById('caller_id').value;
      const formData = new FormData();
      
      
   

formData.append('phone', phone_home);

formData.append('first_name', document.getElementById('first_name').value);
formData.append('last_name', document.getElementById('last_name').value);
formData.append('email', document.getElementById('email').value);
formData.append('zip_code', document.getElementById('zip').value);
formData.append('city', document.getElementById('city').value);
formData.append('state', document.getElementById('state').value);
formData.append('address', document.getElementById('address').value);
formData.append('agentname', document.getElementById('agentname').value);

formData.append('credit_card_debt', document.getElementById('cc_debt').value);
formData.append('total_debt', document.getElementById('unsecured_debt_total').value);
formData.append('notes', document.getElementById('jornaya_leadid').value);
formData.append('buyer_agent', document.getElementById('agentName').value);
formData.append('income_source', document.getElementById('income_source').value);
formData.append('subid', 'SSBH');
 




      const url = 'https://corsproxy.io/?https://debt.complymentary.com/processors/debt_processor_dac.php?' + new URLSearchParams(formData).toString();

      fetch(url, {
                method: 'POST'
            })
            .then(response => {
                if (response.status === 200) {
                    response.text().then(responseBody => {
                        const successAlert = `
                            <div class="alert alert-success" role="alert">
                                200 : Form submitted successfully! Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', successAlert);
                    });
                    // Clear form fields
                    document.getElementById('leadForm').reset();
                } else if (response.status === 201) {
                    response.text().then(responseBody => {
                        const successAlert = `
                            <div class="alert alert-success" role="alert">
                                201 : Form submitted successfully! Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', successAlert);
                    });
                    // Clear form fields
                    document.getElementById('leadForm').reset();
                } else if (response.status === 422) {
                    response.json().then(data => {
                        const errorAlert = `
                            <div class="alert alert-danger" role="alert">
                                Error. Response Body: ${JSON.stringify(data)}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', errorAlert);
                    });
                } else {
                    response.text().then(responseBody => {
                        const errorAlert = `
                            <div class="alert alert-danger" role="alert">
                                Form submission failed. Please try again. Response Body: ${responseBody}
                            </div>`;
                        document.getElementById('alertContainer').innerHTML = '';
                        document.getElementById('alertContainer').insertAdjacentHTML('beforeend', errorAlert);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
